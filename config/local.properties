# needed if you are running everything locally
sequencer.loopback=true

# setting above or near mtu for your network likely to cause fragmentation if using udp unless jumbo frames are on
sequencer.maxmessagesize=1472

# set (hint) to the os we want the buffers this big
os.buffersize=8192

local.ip=127.0.0.1
event.multicast.ip=230.0.0.0
event.multicast.port=4000

command.multicast.ip=230.0.0.1
command.multicast.port=4001
